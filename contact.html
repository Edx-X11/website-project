<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet.js library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Your CSS styles here */
    .contact-info {
      color: black;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      height: 150px;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    /* Contact info panel styles */
    .contact-info {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }
    .contact-info h3 {
      margin-bottom: 10px;
    }
    .map-container {
      margin-top: 50px;
    }
    #map {
      height: 400px; 
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1 class="title">Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="contact" class="contact-section">
  <div class="container">
    <h2 class="section-title">Get In Touch</h2>
    <!-- Contact form -->
    <form action="thank-you.html" method="post"> <!-- Specify the thank you page here -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <small>Format: 1234567890</small>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    <!-- Contact info panel -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>Email:</strong> contact@example.com</p>
      <p><strong>Phone:</strong> +44 1234567890</p>
      <p><strong>Open Hours:</strong> Monday-Friday: 9am-5pm</p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 1990-2024 placeholder. All rights reserved.</p>
  </div>
</footer>

<!-- OpenStreetMap embed -->
<div class="map-container">
  <div id="map"></div>
</div>

<script>
  // JavaScript code here
  // Initialize and add the map
  var map = L.map('map').setView([56.111368, -4.628860], 10); // Loch Lomond coordinates

  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add a marker to the map
  L.marker([56.111368, -4.628860]).addTo(map)
    .bindPopup('Loch Lomond')
    .openPopup();
</script>

</body>
</html>
