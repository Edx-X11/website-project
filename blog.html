<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edx - placeholder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      border-bottom-left-radius: 50% 20px;
      border-bottom-right-radius: 50% 20px;
    }

    .title {
      text-align: center;
      font-size: 2em;
    }

    nav {
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      color: gray;
    }

    .section-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
    }

  
    .rounded-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

   
    .landing-section,
    .about-section,
    .contact-section,
    .blog-section {
      padding: 80px 0;
    }

    .projects-section,
    .about-section {
      background-color: #f9f9f9;
    }

    .contact-section {
      background-color: #333;
      color: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      border-top-left-radius: 50% 20px;
      border-top-right-radius: 50% 20px;
    }

    /* Additional styling */
    .landing-section p,
    .projects-section p,
    .about-section p,
    .contact-section p,
    .blog-section p {
      text-align: center;
      margin-bottom: 20px;
    }

    .landing-section h2,
    .projects-section h2,
    .about-section h2,
    .contact-section h2,
    .blog-section h2 {
      color: #333;
    }

    .contact-section h2 {
      color: #fff;
    }

    .blog-post {
      text-align: center;
    }

    .blog-post img {
      width: 200px;
      border-radius: 10px;
    }

    .blog-post h3 {
      margin-top: 20px;
    }

    .blog-post p {
      margin-bottom: 10px;
    }

    .blog-post a {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1 class="title">placeholder</h1>
    <nav>
      <ul>
        <li><a href="#landing">Home</a></li> 
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="blog" class="blog-section">
  <div class="container">
    <h2 class="section-title">Blog</h2>
    <div class="blog-post">
      <div class="rounded-box">
        <img src="project1.png" alt="Project 1">
        <h3>Blog Post Title 1</h3>
        <p><strong>Author:</strong> edx</p>
        <p><strong>Date:</strong> January 1, 2025</p>
        <p>placeholder</p>
        <a href="blog_post1.html">Read More</a>
      </div>
    </div>
    <div class="blog-post">
      <div class="rounded-box">
        <img src="project2.png" alt="Project 2">
        <h3>Blog Post Title 2</h3>
        <p><strong>Author:</strong> edx</p>
        <p><strong>Date:</strong> February 15, 2025</p>
        <p>placeholder</p>
        <a href="blog_post2.html">Read More</a>
      </div>
    </div>
    <!-- here you can add more posts -->
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 1990-2024 placeholder. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
